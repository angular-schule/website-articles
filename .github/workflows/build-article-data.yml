name: Build article data

on:
  push:
    branches:
      - main
env:
  GITHUB_NAME: The Buildbot
  GITHUB_EMAIL: buildbot@angular2buch.de
  BRANCH: gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Build
        run: |
          cd build
          npm install
          npm run build

      - name: Deploy to branch
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== DEBUG: PWD ==="
          pwd
          echo "=== DEBUG: Current dir contents ==="
          ls -la
          echo "=== DEBUG: dist/ contents ==="
          ls -la dist/
          echo "=== DEBUG: dist/blog/ first entries ==="
          ls dist/blog/ | head -5

          echo "=== Installing angular-cli-ghpages@2 ==="
          npm install angular-cli-ghpages@2

          echo "=== Running angular-cli-ghpages v2 ==="
          npx angular-cli-ghpages --no-notfound --dir=dist --branch="$BRANCH" --name="$GITHUB_NAME" --email="$GITHUB_EMAIL"
